name: Build, test and push docker CI

on:
  push:
    branches: [ 'master' ]

jobs:

  build-focal:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: repo/
      - name: Build, test, push base docker (Ubuntu 20.04)
        run: docker build -t rmdlo-trackdlo:noetic -f repo/docker/Dockerfile.noetic ..